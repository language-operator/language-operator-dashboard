services:
  # Database for development
  postgres-dev:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: dev
      POSTGRES_DB: language_operator_dev
    ports:
      - "5434:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dev -d language_operator_dev"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - langop-k3s

  # Kubectl proxy for K8s API and service access
  kubectl-proxy:
    image: bitnami/kubectl:latest
    restart: always
    network_mode: host
    environment:
      KUBECONFIG: /root/.kube/config
    command: ["proxy", "--address=0.0.0.0", "--accept-hosts=^.*$", "--port=8001"]
    volumes:
      - type: bind
        source: ${HOME}/.kube/config
        target: /root/.kube/config
        read_only: true

  # Development dashboard (with hot reload)
  dashboard-dev:
    build:
      context: .
      target: build-deps
    restart: always
    network_mode: host
    environment:
      DATABASE_URL: "postgresql://dev:dev@localhost:5434/language_operator_dev?schema=public"
      NEXTAUTH_SECRET: "dev-secret-not-for-production"
      NEXTAUTH_URL: "http://localhost:3000"
      NODE_ENV: "development"
      # Kubernetes configuration (via kubectl proxy)
      KUBERNETES_SERVER_URL: "http://localhost:8001"
      # ClickHouse direct access (bypasses kubectl proxy auth issues)
      CLICKHOUSE_DIRECT_ACCESS: "true"
      CLICKHOUSE_HOST: "localhost:8125"
      KUBERNETES_SKIP_TLS_VERIFY: "true"
      KUBECONFIG: "/app/.kube/config"
      # OpenTelemetry configuration (connects to K3s cluster services)
      OTEL_EXPORTER_OTLP_ENDPOINT: "http://localhost:4317"
      OTEL_SERVICE_NAME: "dashboard-dev"
      # Telemetry adapter configuration (connects to K3s cluster services)
      TELEMETRY_ADAPTER_TYPE: "clickhouse"
      TELEMETRY_ADAPTER_ENDPOINT: "http://localhost:8123"
      TELEMETRY_ADAPTER_DATABASE: "langop"
      TELEMETRY_ADAPTER_USERNAME: "langop"
      TELEMETRY_ADAPTER_PASSWORD: "langop"
      # ClickHouse configuration for dashboard
      CLICKHOUSE_DATABASE: "langop"
      CLICKHOUSE_USERNAME: "langop"
      CLICKHOUSE_PASSWORD: "langop"
      # Signup control
      LANGOP_SIGNUPS_DISABLED: "${LANGOP_SIGNUPS_DISABLED:-false}"
      # Organization namespace prefix
      LANGOP_ORGANIZATION_NAMESPACE_PREFIX: "${LANGOP_ORGANIZATION_NAMESPACE_PREFIX:-language-operator-}"
      # Initial admin user setup (matches Helm chart pattern)
      LANGOP_INIT_ADMIN_NAME: "Development Admin"
      LANGOP_INIT_ADMIN_EMAIL: "james@theryans.io"
      LANGOP_INIT_ADMIN_PASSWORD_HASH: "$2b$12$4vaIe9Y1vKrtQSCg7JWkwuwCPFPcZfkk19YraHEL6P2YHRcHK6PiS"
    depends_on:
      postgres-dev:
        condition: service_healthy
      kubectl-proxy:
        condition: service_started
    volumes:
      - type: bind
        source: .
        target: /app
      - /app/node_modules
      - /app/.next
      # Mount host kubeconfig if available
      - type: bind
        source: ${HOME}/.kube/config
        target: /app/.kube/config
        read_only: true
    command: sh -c "npx prisma generate && npx prisma migrate deploy && npm run initialize-tenant && npm run dev"

  # Prisma Studio for database management
  prisma-studio:
    build:
      context: .
      target: build-deps
    restart: always
    environment:
      DATABASE_URL: "postgresql://dev:dev@postgres-dev:5432/language_operator_dev?schema=public"
    ports:
      - "5555:5555"
    depends_on:
      postgres-dev:
        condition: service_healthy
    volumes:
      - type: bind
        source: .
        target: /app
      - /app/node_modules
    networks:
      - langop-k3s
    command: sh -c "npx prisma generate && npx prisma studio --port 5555 --hostname 0.0.0.0"

volumes:
  postgres_dev_data:

networks:
  langop-k3s:
    driver: bridge